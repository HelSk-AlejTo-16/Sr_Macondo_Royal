<!--<p>tienda works!</p>-->
<link rel="stylesheet" href="../../../../css/home.css">
<!--Bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!--El aparador de la tienda,la primera pagina que ve el cliente al ingresar-->
<div class="contenedorTienda">

    <!--Apartado de la exposicion de productos-->
    <div class="contenedorProductos">

        <!--Titulo del apartado-->
        <div class="encabezados">
            <h1 class="Examiner">Bienvenido!</h1>
        </div> <!--Encabezados-->
        <div>
            <h5 class="balsamiq-sans-regular">Puestos</h5>

            <!--Agrupacion de tarjetas que muestran a los productos-->
            <div class="contenedorCard">
                <!--Producto 1-->
            <div class="card" *ngFor="let sucursal of ListSucursal">
                <img [src]="sucursal | sucursalImage" [alt]="sucursal.Nom_Suc"
                [ngStyle]="{ 'width': '90%',
                    'height': 'auto',
                    'max-height': '9rem',
                    'object-fit': 'cover',
                   'margin': '10px'}">
                <div class="card-body">
                  <h5 class="card-title">{{sucursal.Nom_Suc}}</h5>
                </div>
                <div class="card-footer">
                    <small class="text-body-secondary"> Dirección: {{sucursal.Loc_Suc}}</small>
                </div>
            </div> <!--card-->


                </div>     <!--ContenedorCard-->
               </div><!--Contenedor Productos-->



          </div> <!--contenedorTienda-->

    <!--Apartado lateral donde se estan los botones de acceder a las paginas: acerca de, notificame-->
    <div class="contenedorLateral">
        <div class="backgroundTiendaLateral">
            <div class="subLateralTienda">
                Panel
            </div>
            <div class="botonesLateralesGrupo">
                <button *ngIf="id!=1" class="botonLateral" (click)="marcarPresente()">
                  <mat-icon>how_to_reg</mat-icon>
                  Registrar llegada
                </button>
                <!--En esta parte este boton registrará un 1 como de que si esta en la base de datos en empleado-->
                <button *ngIf="id!=1" class="botonLateral" (click)="marcarAusente()">
                  <mat-icon>directions_run</mat-icon>
                  Puesto Salida
                </button>
                <button *ngIf="mostrarBotonRegresar" (click)="regresar()" class="botonRegresar">
                  <mat-icon>home</mat-icon> Regresar
                </button>
                <!--En esta parte este boton registrará un 0 como de que si esta en la base de datos en empleado-->
                <br *ngIf="!mostrarBotonRegresar">
                <br *ngIf="!mostrarBotonRegresar">
                <br *ngIf="!mostrarBotonRegresar">
                <button class="botonLateral" routerLink="/empleado/ventas-e">
                  <mat-icon>shopping_cart_checkout</mat-icon>
                  Ventas
              </button>

                <button class="botonLateral" routerLink="/empleado/sucursales-e">
                    <mat-icon>restaurant_menu</mat-icon>
                    Sucursales
                </button>
                <button class="botonLateral" routerLink="/empleado/juegos-e">
                    <mat-icon>casino</mat-icon>
                    Juegos
                </button>
                <button class="botonLateral" routerLink="/empleado/productos-e">
                  <mat-icon>store</mat-icon>
                  Productos
              </button>
              <button class="botonLateral" data-bs-toggle="modal" data-bs-target="#ModalAviso" >
                <mat-icon>mail</mat-icon>
                Avisos
            </button>



            </div>
        </div>
    </div>
  </div>
<!--Modales-->

  <div class="modal fade" id="ModalAviso" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Avisos</h1>

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">


          <div class="contenedorTabla">
            <table *ngIf="ListNotas.length > 0" class="styled-table">
                <thead>
                  <tr>
                    <th scope="col">Remitente</th>
                    <th scope="col">Nota</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let item of ListNotas">
                    <td>{{ item.Remi_Nota }}</td>
                    <td>{{ item.Nota_Glob}}</td>
                  </tr>
                </tbody>
              </table>
              <h6 *ngIf="ListNotas.length == 0">Upps! No hay Notas para mostrar</h6>
        </div>
        <div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
          </div>


      </div>
    </div>
  </div>
