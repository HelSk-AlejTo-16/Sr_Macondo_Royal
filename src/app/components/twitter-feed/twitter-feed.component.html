<div class="twitter-container">
    <div class="tweet-form">
      <h2>Publicar nuevo Tweet</h2>
      <textarea
        [(ngModel)]="newTweetText"
        placeholder="¿Qué está pasando?"
        maxlength="280"
      ></textarea>
      <button (click)="postTweet()" [disabled]="!newTweetText.trim() || loading">
        Tweet
      </button>
    </div>
  
    <div class="tweets-list">
      <h2>Timeline</h2>
      <div *ngIf="loading" class="loading">Cargando...</div>
      <div *ngIf="error" class="error">{{ error }}</div>
      
      <div *ngFor="let tweet of tweets" class="tweet">
        <div class="tweet-header">
          <img [src]="tweet.user.profile_image_url" alt="Profile picture" class="profile-pic">
          <div class="user-info">
            <span class="name">{{ tweet.user.name }}</span>
            <span class="username">{{ tweet.user.screen_name }}</span>
          </div>
        </div>
        <p class="tweet-text">{{ tweet.text }}</p>
        <div class="tweet-stats">
          <span>{{ tweet.retweet_count }} Retweets</span>
          <span>{{ tweet.favorite_count }} Likes</span>
        </div>
      </div>
    </div>
  </div>
